<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Password.css">
        <title>&#128274; Password Strength Checker</title>
    </head>

    <body>
        <h1> &#128274; Password Strength Checker &#128274;</h1>

        <div class="password-container">
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Type password">

            <div class="strength-meter">
                <div id="strength-bar"></div>
            </div>
            <p id="strength-text">Strength:</p>
        </div>


        <script>
             const passwordInput = document.getElementById("password");
             const strengthBar = document.getElementById("strength-bar");
             const strengthText = document.getElementById("strength-text");

             passwordInput.addEventListener("input", function() {
                const val = passwordInput.value;
                let strength = 0;

                //Criteria for strength
                if (val.length >= 8) strength += 1; //minimum length
                if (/[A-Z]/.test(val)) strength += 1; //uppercase
                if (/[0-9]/.test(val)) strength += 1; //number
                if (/[^A-Z a-z 0-9]/.test(val)) strength +=1; //special character



                //Update bar
                switch(strength) {
                    case 0:
                        strengthBar.style.width = "0%";
                        strengthBar.style.background = "red";
                        strengthText.textContent = "Strength: Very Weak";
                        break;

                    case 1:
                        strengthBar.style.width = "25%";
                        strengthBar.style.background = "red";
                        strengthText.textContent = "Strength: Weak";
                        break;

                    case 2:
                        strengthBar.style.width = "50%";
                        strengthBar.style.background = "orange";
                        strengthText.textContent = "Strength: Medium";
                        break;

                    case 3:
                        strengthBar.style.width = "75%";
                        strengthBar.style.background = "yellowgreen";
                        strengthText.textContent = "Strength: Strong";
                        break;

                    case 4:
                        strengthBar.style.width = "100%";
                        strengthBar.style.background = "green";
                        strengthText.textContent = "Strength: Very Strong";
                        break;

                }
             });

        </script>
    </body>
</html>
