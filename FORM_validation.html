<!DOCTYPE html>
<html>
    <head>
      <title> Form Validation </title>
      <link rel="stylesheet" href="form.css">
    </head>

    <body>
        <div class = "form-container">
            <h1>Form Validation</h1>

            <form name = "Form1" action = "" onsubmit = "return ValidateForm()" method="post">
                <p>
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" value ="">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input id="email" type="text" name="email" value ="">
                </p>

                <p>
                    <label for="password">Password:</label>
                    <input id="password1" type="password" name="password1" value ="">
                </p>

                <p>
                    <label for="password">Password:</label>
                    <input id="password2" type="password" name="password2" value ="">
                </p>

                <p>
                    <input type="submit" value="Submit">

                </p>
            </form>
        </div>

    <script>
        function ValidateForm() {
            var form = document.forms["Form1"];
            var username = form["username"].value.trim();
            if(!username) {
                alert("Username must not be blank!");
                return false;
            }

            var password1 = form["password1"].value;
            var password2 = form["password2"].value;

            if (password1 === "" || password2 === ""){
                alert("Please enter and confirm your password.");
                return false;
            }

            if (password1 !== password2){
                alert("Passwords must match!");
                return false;
            }

            var email = form["email"].value.trim();
            var atPos = email.indexOf('@');
            var dotPos = email.lastIndexOf ('.');

            if(atPos < 1 || dotPos < atPos + 2 || dotPos === email.length - 1){
                alert("Please enter a valid email address (example: name@example.com).");
                return false;
            }

            return true;
        }
    </script>
    </body>
</html>
