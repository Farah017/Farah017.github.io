<!DOCTYPE html>
<html>
    <head>
        <title>DICE</title>
        <link rel="stylesheet" href="DICE.css">
    </head>

    <body>
        <h1>&#127922; Roll the Dice &#127922;</h1>
        
        <div class="dice-container">
        <!--D4-->
        <div class="dice-card">
            <h2>4-sided Dice</h2>
            <input type="text" id="dice4" value="1" readonly>
            <br>
            <button onclick="RollDice(4, 'dice4')">Roll D4</button>
        </div>

         <!--D6-->
        <div class="dice-card">
            <h2>6-sided Dice</h2>
            <input type="text" id="dice6" value="1" readonly>
            <br>
            <button onclick="RollDice(6, 'dice6')">Roll D6</button>
        </div>

         <!--D8-->
        <div class="dice-card">
            <h2>8-sided Dice</h2>
            <input type="text" id="dice8" value="1" readonly>
            <br>
            <button onclick="RollDice(8, 'dice8')">Roll D8</button>
        </div>
    </div>
       


        <script>
           
           function RollDice(sides, elementID){
                var roll=Math.floor((Math.random()*sides)+1);
                document.getElementById(elementID).value=roll;

           }
        </script>

    </body>
</html>
