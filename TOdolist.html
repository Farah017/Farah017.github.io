<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="list.css">
        <title>&#128204;To-Do List</title>
    </head>

    <body>
        <h1> &#128204; My To-Do List &#128204;</h1>
        <br>
        <p> Click on <strong> Task </strong> or press <strong> Enter </strong>to add a task to the list.</p>

        <p> To remove a task from the list, <strong> click </strong> on the bullet point you wish to delete.</p>

        <br>
        <div class="list-container">
            <input type="text" id="TaskInput" placeholder ="Enter a task..">
            <button id="AddButton" type="button">Add Task </button>

            <ul id="TaskList">
                <!-- Tasks will appear here -->
            </ul>
        </div>

        <script>
            const TaskInput = document.getElementById("TaskInput");
            const AddButton= document.getElementById("AddButton");
            const TaskList = document.getElementById("TaskList");
            
            // function to add a task
             function AddTask() {
                if(TaskInput.value.trim() !== ""){
                    const li = document.createElement("li");
                    li.textContent = TaskInput.value;


                    //Remove task when clicked
                    li.addEventListener("click", function() {
                        li.remove();
                    });

                    TaskList.appendChild(li);
                    TaskInput.value = "";  //clear input
    
                }
            }

            // click button to add a task
            AddButton.addEventListener("click", AddTask);

            // press enter to add a task
            TaskInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    AddTask();
                }
            });
        </script>

    </body>
</html>
